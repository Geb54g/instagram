{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>base</title>
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="instalogo">
          <a class="" href="/"><i class="fab fa-instagram"></i></a>
          <a class="vl" href="/"></a>
          <a class="" href="/">Instagram</a>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="search" />
          <a class="search" href=""><i class="fas fa-search"></i></a>
        </div>
        <div class="contacts_icons">
          <a class="explore" href="/"><i class="far fa-compass"></i></a>
          <a class="likes" href="/"><i class="far fa-heart"></i></a>
          <a class="profile" href="/"><i class="far fa-user"></i></a>
        </div>
      </div>
    </header>
    <div class="content_container">{% block container%} {% endblock%}</div>
  </body>
</html>
